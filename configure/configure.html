<!DOCTYPE html>
<html>
<head>
	<title>Dodo</title>
	<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>

<div id="template" style="display: none">
	{{#folders}} 
	<li class="folders" title='Click and drag to reorder' id='{{folder}}'>{{folder}}  
	<ul>
		<li>
		Extensions: {{#filter.extension}}{{.}}<a folder={{folder}} extension="{{.}}" class="delete delete-ext" href="#">x</a> {{/filter.extension}}
		<a class="add-extension" folder="{{folder}}" href="#"><i class="fa fa-plus"></i></a></li>
		<li>
		URLs: {{#filter.url}}{{.}}<a folder={{folder}} url="{{.}}" class="delete delete-url" href="#">x</a> {{/filter.url}} 
		<a class="add-url" folder="{{folder}}" href="#"><i class="fa fa-plus"></i></a></li>
	</ul>
	</li> 
	{{/folders}}
</div>

<div class="container">
	<h2>Filters <span id="save-notifier"></span></h2>
	<button id="add" class="btn"><i class="fa fa-folder-o"></i> Add Folder</button>
	<button id="defaults" class="btn">Set to defaults</button>
	<ol id="prefs">
	</ol>
	<br>
	<center><i id="trash" class="fa fa-trash-o"></i><br>Drag here to delete</center>
</div>

</body>
<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/mustache.js"></script>
<script src="lib/bootbox.min.js"></script>
<script src="js/preferences.js"></script>
<script src="js/configure.js"></script>
<script src="js/default-preferences.js"></script>
</html>
